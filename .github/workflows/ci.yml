name: ci.yml
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Install Black
        run: pip install black
      - name: Check code formatting
        run: black --check .
      - name: Run tests
        run: python -m unittest discover